<!DOCTYPE html>
<html>

<head>
    <title>lines</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="dist/style.css">
</head>

<body>
    <div id="webglContainer"></div>
    <div id="UI">
        <div class="BtnContainer">
            <div class="PlayBtn" id="PlayBtn">
                <div class="pause" id="pause"></div>
                <div class="play" id="play"></div>
                <div class="WobblyCircle">
                    <svg id="svgCanvas" viewBox="0 0 136 236">
                        <defs id="Defs"></defs>
                        <path id="BtnPath" fill="#4998b4" stroke="none" stroke-width="3" stroke-linejoin="round"></path>
                        <path id="SoundPath" fill="none" stroke="#4998b4" stroke-width="1" stroke-linejoin="round"></path>
                        <path id="LinePath" fill="none" stroke="#9fb9c2" stroke-width="1"></path>
                    </svg>
                </div>
                <div class="hit"></div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="dist/app.js?v=0.0.1"></script>
</body>

</html>
