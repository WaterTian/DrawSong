<!DOCTYPE html>
<html>

<head>
    <title>画儿歌</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="dist/style.css">
</head>

<body>
    <div class="unit">
        <div class="button" id="unitBtn1">
            <div>a b c</div>
        </div>
        <div class="button" id="unitBtn2">
            <div>e l z</div>
        </div>
        <div class="button" id="unitBtn3">
            <div>o v s</div>
        </div>
    </div>

    <div class="bg" id="bg"></div>
    <div class="webglContainer" id="webglContainer"></div>

    <div id="UI">
        <div class="back"  id="BackBtn">
            <div class="button">
                <div>Back</div>
            </div>
        </div>

        <div class="BtnContainer" id="BtnContainer">
            <div class="PlayBtn" id="PlayBtn">
                <div class="pause" id="pause"></div>
                <div class="play" id="play"></div>
                <div class="WobblyCircle">
                    <svg id="svgCanvas" viewBox="0 0 136 236">
                        <defs id="Defs"></defs>
                        <path id="BtnPath" fill="#f85415" stroke="none" stroke-width="3" stroke-linejoin="round"></path>
                        <path id="SoundPath" fill="none" stroke="#f85415" stroke-width="1" stroke-linejoin="round"></path>
                        <path id="LinePath" fill="none" stroke="#f85415" stroke-width="1"></path>
                    </svg>
                </div>
                <div class="hit"></div>
            </div>
            <div class="UndoBtn" id="UndoBtn">
                <div class="undo-icon"></div>
                <svg viewBox="0 0 68 68">
                    <defs id="Defs"></defs>
                    <path id="BtnPath2" fill="#f85415" stroke="none" stroke-width="3" stroke-linejoin="round" style="transform: translate3d(-34px, -34px, 0px);transform: scale(.5);"></path>
                </svg>
                <div class="hit"></div>
            </div>
            <div class="SaveBtn" id="SaveBtn" >
                <div style="position: absolute; width: 100%; height: 100%; background: url(&quot;data:image/svg+xml,%3Csvg class='icon' viewBox='0 0 1024 1024' xmlns='http://www.w3.org/2000/svg' width='30' height='30'%3E%3Cdefs%3E%3Cstyle/%3E%3C/defs%3E%3Cpath fill='%23FFFFFF' d='M332.32 464.112l144 160a47.952 47.952 0 0 0 71.36 0l144-160a48 48 0 0 0-71.36-64.224L560 466.912V176a48 48 0 1 0-96 0v290.912l-60.32-67.024a48 48 0 1 0-71.36 64.224zM880 560a48 48 0 0 0-48 48v192H192V608a48 48 0 1 0-96 0v240a48 48 0 0 0 48 48h736a48 48 0 0 0 48-48V608a48 48 0 0 0-48-48z'/%3E%3C/svg%3E&quot;) center no-repeat; z-index: 2; transform: scale(0.8);"></div>
                <svg viewBox="0 0 68 68">
                    <defs id="Defs"></defs>
                    <path id="BtnPath3" fill="#f85415" stroke="none" stroke-width="3" stroke-linejoin="round" style="transform: translate3d(-34px, -34px, 0px);transform: scale(.5);"></path>
                </svg>
                <div class="hit"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('bg').addEventListener('touchmove', function(e) {
            e.preventDefault()
        }, false);
    </script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="dist/app.js?v=0.0.1"></script>
</body>

</html>
